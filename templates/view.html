<body style="background-color: mediumpurple;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{{url_for('homes')}}">
          <img src="https://www.logolynx.com/images/logolynx/e0/e04f14e385007436f832350e49b26470.png" style="width:200px;" alt="">
        </a>

          <li class="nav-item">
            <a class="nav-link text-white" href="/start"><b>Back</b></a>
          </li>
          
          
        </ul>
      </nav>
        
    
    <div class="container" style="padding: 0; text-align: center;">
        <h1 style="text-align: center; color:black;">Our Client<br>
            👨‍💼👨‍💼👨‍💼
        </h1>
        <hr>
    <table class="table" style="font-family: Arial, Helvetica, sans-serif; margin-right: 500px;">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>MobileNumber</th>
            <th>Country</th>

        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile_number}}</td>
            <td>{{user.country}}</td>            
        </tr>

        {% endfor %}
    </tbody>

    </table>
</div>
       
    {% block content %}
    {% endblock %}
